<html>
    <head>
        <title>KHOMP MFR</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <script type="application/javascript">
        
            function cliente() 
            

                var element = document.getElementById("botao").innerHTML;
                if (element == "CLICK ON") {
                    document.getElementById("change").innerHTML = "CLIENT CONECTADO";
                    document.getElementById("botao").innerHTML = "CLICK OFF";

                } else {
                    document.getElementById("change").innerHTML = "CLIENT DESCONECTADO";
                    document.getElementById("botao").innerHTML = "CLICK ON";
                }

            }




        </script>    
    </head>
    <body>


        <pre id="change">TESTE</pre>        
        <button id="botao" onclick="cliente()">CLICK ON</button>


    </body>
</html>
